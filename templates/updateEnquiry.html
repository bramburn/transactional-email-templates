<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Enquiry Updated</title>
    <link href="styles.css" media="all" rel="stylesheet" type="text/css" />
</head>

<body itemscope itemtype="http://schema.org/EmailMessage">
    <table class="body-wrap">
        <tr>
            <td></td>
            <td class="container" width="600">
                <div class="content">
                    <table class="main" width="100%" cellpadding="0" cellspacing="0">
                        <tr>
                            <td class="alert alert-warning">
                                Enquiry Updated </td>
                        </tr>
                        <tr>
                            <td class="content-wrap">
                                <table width="100%" cellpadding="0" cellspacing="0">
                                    <tr>
                                        <td class="content-block">
                                            Your enquiry for {{ firstLine }} has been updated.
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="content-block">
                                            You can view and manage your enquiry here:
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="content-block" itemprop="handler" itemscope
                                            itemtype="http://schema.org/HttpActionHandler"> <a href="{{enquiryLink}}"
                                                class="btn-primary btn" itemprop="url">{{enquiryLinkText}}</a> </td>
                                    </tr>
                                    <tr>
                                        <td class="content-block">
                                            Thanks for choosing icelabz
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                    <div class="footer">
                        <table width="100%">
                            <tr>
                                <td class="aligncenter content-block">
                                    <p><a id="linktoHome" href="https://icelabz.co.uk/" target="_blank">Icelabz ðŸ’™</a>
                                        from these alerts.</p>
                                    <p><a href="{{{ pm:unsubscribe }}}" target="_blank">Unsubscribe from all
                                            alerts</a></p>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </td>
            <td></td>
        </tr>
    </table>
</body>

</html>
